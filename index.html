          </div>
        </div>
        <div role="separator" class="w-full h-px bg-grey my-15.5"></div>
        <div
          class="flex flex-col md:flex-row gap-8 md:gap-0 justify-between items-center text-sm -tracking-percent [&_a:hover]:text-grey/80 [&_a]:motion-safe:transition-colors"

          <nav>
            <ul

              <li>

          <p>Prawa zastrzeżone © 2022</p>
          <p class="flex gap-4">
            made by
            <a href="#" class="hover:opacity-90 motion-safe:transition">

                width="113"
